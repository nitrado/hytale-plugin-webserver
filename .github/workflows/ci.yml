name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set up Maven settings.xml with additional repository
        env:
          MAVEN_REPO_URL: ${{ secrets.MAVEN_REPO_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        if: ${{ env.MAVEN_REPO_URL && env.MAVEN_USERNAME && env.MAVEN_PASSWORD }}
        run: |
          mkdir -p $HOME/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>custom-repo</id>
                      <username>$MAVEN_USERNAME</username>
                      <password>$MAVEN_PASSWORD</password>
                    </server>
                  </servers>
                  <profiles>
                    <profile>
                      <id>additional-repo</id>
                      <repositories>
                        <repository>
                          <id>custom-repo</id>
                          <url>$MAVEN_REPO_URL</url>
                        </repository>
                      </repositories>
                    </profile>
                  </profiles>
                  <activeProfiles>
                    <activeProfile>additional-repo</activeProfile>
                  </activeProfiles>
                </settings>" > $HOME/.m2/settings.xml

      - name: Build (clean package)
        run: >
          mvn -B -V
          clean
          package

      - name: Generate release tag
        id: tag
        if: ${{ success() }}
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git log -1 --format=%cd --date=short)
          echo "release_tag=build-${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Upload Build Artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: target/webserver-*.jar
          retention-days: 7

  publish:
    needs: [ build ]
    if: ${{ github.ref == 'refs/heads/main' && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      HAVE_GCP: ${{ secrets.GCP_CREDENTIALS != '' }}
      HAVE_GCS_BUCKET: ${{ secrets.GCS_BUCKET != '' }}
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts

      - name: Generate release archive
        if: ${{ success() }}
        run: |
          ls -la
          mkdir dist
          mv webserver-*.jar dist/
          cd dist
          zip -r ../webserver-${{ needs.build.outputs.release_tag }}.zip .

      - name: Log in to Google Cloud
        if: ${{ success() && env.HAVE_GCP }}
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Upload to Google Cloud Storage
        if: ${{ success() && env.HAVE_GCP && env.HAVE_GCS_BUCKET }}
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          path: webserver-${{ needs.build.outputs.release_tag }}.zip
          destination: ${{ secrets.GCS_BUCKET }}
